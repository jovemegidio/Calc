<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Web</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <main class="calculator-container">
    <div class="calculator">
      <!-- Display -->
      <div class="display">
        <div class="display-expression" id="expression"></div>
        <div class="display-value" id="display">0</div>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button class="btn btn-function" data-action="clear">AC</button>
        <button class="btn btn-function" data-action="toggle-sign">±</button>
        <button class="btn btn-function" data-action="percent">%</button>
        <button class="btn btn-operator" data-action="divide">÷</button>

        <button class="btn btn-number" data-action="7">7</button>
        <button class="btn btn-number" data-action="8">8</button>
        <button class="btn btn-number" data-action="9">9</button>
        <button class="btn btn-operator" data-action="multiply">×</button>

        <button class="btn btn-number" data-action="4">4</button>
        <button class="btn btn-number" data-action="5">5</button>
        <button class="btn btn-number" data-action="6">6</button>
        <button class="btn btn-operator" data-action="subtract">−</button>

        <button class="btn btn-number" data-action="1">1</button>
        <button class="btn btn-number" data-action="2">2</button>
        <button class="btn btn-number" data-action="3">3</button>
        <button class="btn btn-operator" data-action="add">+</button>

        <button class="btn btn-number btn-zero" data-action="0">0</button>
        <button class="btn btn-number" data-action="decimal">,</button>
        <button class="btn btn-equals" data-action="equals">=</button>
      </div>
    </div>

    <p class="footer-text">Feito com ❤️ — Portfólio Dev</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
